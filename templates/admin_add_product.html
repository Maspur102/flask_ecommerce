<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <!-- Link Bootstrap CSS -->
    <!-- Link Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">Tambah Produk</h1>

        <form action="{{ url_for('add_product') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Harga</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stok</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Produk</button>
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Kembali ke Dashboard</a>
    </div>

    <!-- Link Bootstrap JS dan Popper.js (untuk komponen interaktif seperti dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybD+LyE14wSMLX7m6M0g6iMDd06bI7K1x0jZ8n0gUq5Zl6QlhV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p5Lu0FYsZes7W4gppPnmNd04p6tWh8zQh9uoJ5mc7zVsZAB" crossorigin="anonymous"></script>
</body>
</html>
