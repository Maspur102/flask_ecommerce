<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800 bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md dark:bg-gray-800 bg-white rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl dark:hover:shadow-gray-900/30">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold dark:text-gray-100 text-gray-800">🔐 Admin Portal</h1>
                <p class="dark:text-gray-400 text-gray-500">Masukkan kredensial Anda</p>
            </div>

            <form method="post" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 border-gray-300 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800/50 transition-all outline-none dark:bg-gray-700 dark:text-gray-100"
                            placeholder="admin@example.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 border-gray-300 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800/50 transition-all outline-none dark:bg-gray-700 dark:text-gray-100"
                            placeholder="••••••••">
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-md hover:shadow-lg dark:shadow-gray-900/50">
                    Masuk ke Dashboard
                </button>
            </form>
        </div>
    </div>
</body>
</html>
